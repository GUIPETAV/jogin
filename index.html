<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS 3D Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            cursor: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 100;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            transition: opacity 0.3s ease;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            z-index: 100;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: #00ff00;
            box-shadow: 0 0 5px #00ff00;
            transition: all 0.3s ease;
        }
        
        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #crosshair::after {
            width: 20px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* Mira telesc칩pica */
        #scope {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 25%, rgba(0,0,0,0.8) 25.5%, rgba(0,0,0,0.8) 100%);
            display: none;
            z-index: 150;
            pointer-events: none;
        }
        
        #scope::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-50%);
        }
        
        #scope::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255, 255, 255, 0.8);
            transform: translateX(-50%);
        }
        
        #scopeCenter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            z-index: 160;
            pointer-events: none;
            display: none;
        }
        
        /* Quando est치 mirando */
        .aiming #crosshair {
            opacity: 0;
        }
        
        .aiming #ui {
            opacity: 0.3;
        }
        
        .aiming #scope,
        .aiming #scopeCenter {
            display: block;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff00;
            font-size: 14px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ff4444;
            display: none;
            z-index: 200;
        }
        
        #healthBar {
            position: absolute;
            bottom: 60px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid #fff;
            border-radius: 10px;
            z-index: 100;
            transition: opacity 0.3s ease;
        }
        
        #healthFill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00);
            border-radius: 8px;
            width: 100%;
            transition: width 0.3s ease;
        }
        
        #aimingIndicator {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ffaa00;
            font-size: 16px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 100;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div>Pontua칞칚o: <span id="score">0</span></div>
            <div>Inimigos: <span id="enemyCount">0</span></div>
            <div>Muni칞칚o: <span id="ammo">30/30</span></div>
        </div>
        
        <div id="crosshair"></div>
        
        <div id="scope"></div>
        <div id="scopeCenter"></div>
        
        <div id="aimingIndicator">游꿢 MIRANDO - Zoom 2x</div>
        
        <div id="healthBar">
            <div id="healthFill"></div>
        </div>
        
        <div id="instructions">
            <div><strong>WASD</strong> - Mover | <strong>Mouse</strong> - Olhar | <strong>Click Esquerdo</strong> - Atirar</div>
            <div><strong>Click Direito</strong> - Mirar/Zoom | <strong>R</strong> - Recarregar | <strong>Shift</strong> - Correr</div>
            <div><strong>Space</strong> - Pular | <strong>游꿢 HEADSHOT</strong> - Mire na bola vermelha! (200 pts)</div>
        </div>
        
        <div id="gameOver">
            <div>GAME OVER!</div>
            <div style="font-size: 18px; margin-top: 10px;">Pontua칞칚o Final: <span id="finalScore">0</span></div>
            <div style="font-size: 16px; margin-top: 20px; color: #00ff00;">Clique para jogar novamente</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Vari치veis globais
        let scene, camera, renderer, clock;
        let player, enemies = [], bullets = [], particles = [];
        let gameState = {
            score: 0,
            health: 100,
            ammo: 30,
            maxAmmo: 30,
            isGameOver: false,
            isReloading: false,
            isAiming: false
        };
        
        // Controles
        let keys = {};
        let mouse = { x: 0, y: 0, sensitivity: 0.002 };
        let isPointerLocked = false;
        let originalFOV = 75;
        let aimingFOV = 35; // FOV menor para zoom
        
        // Inicializa칞칚o
        function init() {
            // Cena
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 1, 1000);
            
            // C칙mera
            camera = new THREE.PerspectiveCamera(originalFOV, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 0);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x001122);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('gameContainer').appendChild(renderer.domElement);
            
            // Clock
            clock = new THREE.Clock();
            
            // Configurar controles
            setupControls();
            
            // Criar mundo
            createWorld();
            
            // Criar player
            createPlayer();
            
            // Spawnar inimigos
            spawnEnemies();
            
            // Iniciar loop
            animate();
        }
        
        function setupControls() {
            // Keyboard
            document.addEventListener('keydown', (e) => {
                keys[e.code] = true;
                
                if (e.code === 'KeyR' && !gameState.isReloading) {
                    reload();
                }
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.code] = false;
            });
            
            // Mouse clicks
            document.addEventListener('mousedown', (e) => {
                if (gameState.isGameOver) {
                    if (e.button === 0) { // Left click
                        restartGame();
                    }
                    return;
                }
                
                if (!isPointerLocked) {
                    renderer.domElement.requestPointerLock();
                    return;
                }
                
                if (e.button === 0) { // Left click - Shoot
                    shoot();
                } else if (e.button === 2) { // Right click - Aim
                    startAiming();
                }
                
                e.preventDefault();
            });
            
            document.addEventListener('mouseup', (e) => {
                if (e.button === 2 && gameState.isAiming) { // Right click release
                    stopAiming();
                }
                e.preventDefault();
            });
            
            // Prevent context menu
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
            
            document.addEventListener('pointerlockchange', () => {
                isPointerLocked = document.pointerLockElement === renderer.domElement;
                document.getElementById('instructions').style.display = isPointerLocked ? 'none' : 'block';
                
                if (!isPointerLocked && gameState.isAiming) {
                    stopAiming();
                }
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isPointerLocked || gameState.isGameOver) return;
                
                // Sensibilidade reduzida quando est치 mirando
                const sensitivity = gameState.isAiming ? mouse.sensitivity * 0.3 : mouse.sensitivity;
                
                mouse.x -= e.movementX * sensitivity;
                mouse.y -= e.movementY * sensitivity;
                mouse.y = Math.max(-Math.PI/2, Math.min(Math.PI/2, mouse.y));
            });
        }
        
        function startAiming() {
            if (gameState.isAiming) return;
            
            gameState.isAiming = true;
            document.body.classList.add('aiming');
            document.getElementById('aimingIndicator').style.display = 'block';
            
            // Animar FOV para zoom
            animateFOV(camera.fov, aimingFOV, 200);
        }
        
        function stopAiming() {
            if (!gameState.isAiming) return;
            
            gameState.isAiming = false;
            document.body.classList.remove('aiming');
            document.getElementById('aimingIndicator').style.display = 'none';
            
            // Voltar FOV normal
            animateFOV(camera.fov, originalFOV, 200);
        }
        
        function animateFOV(from, to, duration) {
            const startTime = Date.now();
            
            function updateFOV() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function para suavizar a anima칞칚o
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                
                camera.fov = from + (to - from) * easeProgress;
                camera.updateProjectionMatrix();
                
                if (progress < 1) {
                    requestAnimationFrame(updateFOV);
                }
            }
            
            updateFOV();
        }
        
        function createWorld() {
            // Ch칚o
            const floorGeometry = new THREE.PlaneGeometry(200, 200);
            const floorMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x404040,
                transparent: true,
                opacity: 0.8
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
            
            // Paredes
            for (let i = 0; i < 8; i++) {
                const wallGeometry = new THREE.BoxGeometry(20, 10, 2);
                const wallMaterial = new THREE.MeshLambertMaterial({ 
                    color: Math.random() * 0x666666 + 0x333333 
                });
                const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                
                const angle = (i / 8) * Math.PI * 2;
                wall.position.set(
                    Math.cos(angle) * 80,
                    5,
                    Math.sin(angle) * 80
                );
                wall.rotation.y = angle;
                wall.castShadow = true;
                wall.receiveShadow = true;
                scene.add(wall);
            }
            
            // Obst치culos
            for (let i = 0; i < 15; i++) {
                const obstacleGeometry = new THREE.BoxGeometry(
                    Math.random() * 6 + 2,
                    Math.random() * 8 + 2,
                    Math.random() * 6 + 2
                );
                const obstacleMaterial = new THREE.MeshLambertMaterial({ 
                    color: Math.random() * 0x999999 + 0x222222 
                });
                const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
                
                obstacle.position.set(
                    (Math.random() - 0.5) * 120,
                    obstacleGeometry.parameters.height / 2,
                    (Math.random() - 0.5) * 120
                );
                obstacle.castShadow = true;
                obstacle.receiveShadow = true;
                scene.add(obstacle);
            }
            
            // Luzes
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Luzes pontuais coloridas
            for (let i = 0; i < 5; i++) {
                const pointLight = new THREE.PointLight(
                    Math.random() * 0xffffff,
                    1,
                    50
                );
                pointLight.position.set(
                    (Math.random() - 0.5) * 100,
                    Math.random() * 20 + 5,
                    (Math.random() - 0.5) * 100
                );
                scene.add(pointLight);
            }
        }
        
        function createPlayer() {
            player = {
                position: new THREE.Vector3(0, 1.6, 0),
                velocity: new THREE.Vector3(0, 0, 0),
                rotation: new THREE.Vector2(0, 0),
                speed: 5,
                jumpPower: 8,
                isGrounded: true
            };
        }
        
        function spawnEnemies() {
            for (let i = 0; i < 10; i++) {
                createEnemy();
            }
        }
        
        function createEnemy() {
            // Criar grupo para inimigo (corpo + cabe칞a)
            const enemyGroup = new THREE.Group();
            
            // Corpo do inimigo (cone)
            const enemyGeometry = new THREE.ConeGeometry(1, 3, 8);
            const enemyMaterial = new THREE.MeshLambertMaterial({ 
                color: Math.random() > 0.5 ? 0xff4444 : 0xff8844 
            });
            const enemyBody = new THREE.Mesh(enemyGeometry, enemyMaterial);
            enemyBody.castShadow = true;
            enemyGroup.add(enemyBody);
            
            // Cabe칞a do inimigo (esfera)
            const headGeometry = new THREE.SphereGeometry(0.4, 8, 8);
            const headMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xff2222 
            });
            const enemyHead = new THREE.Mesh(headGeometry, headMaterial);
            enemyHead.position.y = 2; // Em cima do cone
            enemyHead.castShadow = true;
            enemyGroup.add(enemyHead);
            
            // Posi칞칚o aleat칩ria
            let x, z;
            do {
                x = (Math.random() - 0.5) * 150;
                z = (Math.random() - 0.5) * 150;
            } while (Math.sqrt(x*x + z*z) < 20); // Longe do jogador
            
            enemyGroup.position.set(x, 1.5, z);
            
            // Propriedades do inimigo
            enemyGroup.userData = {
                health: 100,
                speed: 1 + Math.random(),
                lastShot: 0,
                isAlive: true,
                body: enemyBody,
                head: enemyHead
            };
            
            enemies.push(enemyGroup);
            scene.add(enemyGroup);
        }
        
        function shoot() {
            if (gameState.ammo <= 0 || gameState.isReloading) return;
            
            gameState.ammo--;
            
            // Criar proj칠til
            const bulletGeometry = new THREE.SphereGeometry(0.1, 8, 8);
            const bulletMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffff00,
                emissive: 0x444400
            });
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            
            // Posi칞칚o e dire칞칚o do proj칠til
            bullet.position.copy(camera.position);
            
            const direction = new THREE.Vector3(0, 0, -1);
            direction.applyQuaternion(camera.quaternion);
            
            // Precis칚o melhorada quando est치 mirando
            if (!gameState.isAiming) {
                // Adicionar um pouco de imprecis칚o quando n칚o est치 mirando
                direction.x += (Math.random() - 0.5) * 0.05;
                direction.y += (Math.random() - 0.5) * 0.05;
                direction.z += (Math.random() - 0.5) * 0.05;
                direction.normalize();
            }
            
            bullet.userData = {
                direction: direction,
                speed: 50,
                life: 100
            };
            
            bullets.push(bullet);
            scene.add(bullet);
            
            // Efeito de disparo
            createMuzzleFlash();
            
            updateUI();
        }
        
        function createMuzzleFlash() {
            const flashGeometry = new THREE.SphereGeometry(0.5, 6, 6);
            const flashMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffff88,
                transparent: true,
                opacity: 0.8
            });
            const flash = new THREE.Mesh(flashGeometry, flashMaterial);
            
            flash.position.copy(camera.position);
            const forward = new THREE.Vector3(0, 0, -2);
            forward.applyQuaternion(camera.quaternion);
            flash.position.add(forward);
            
            scene.add(flash);
            
            setTimeout(() => {
                scene.remove(flash);
            }, 50);
        }
        
        function reload() {
            if (gameState.ammo === gameState.maxAmmo) return;
            
            gameState.isReloading = true;
            
            setTimeout(() => {
                gameState.ammo = gameState.maxAmmo;
                gameState.isReloading = false;
                updateUI();
            }, 1500);
        }
        
        function updatePlayer(deltaTime) {
            if (gameState.isGameOver) return;
            
            // Rota칞칚o da c칙mera
            camera.rotation.order = 'YXZ';
            camera.rotation.y = mouse.x;
            camera.rotation.x = mouse.y;
            
            // Movimento (mais lento quando est치 mirando)
            const moveVector = new THREE.Vector3();
            
            if (keys['KeyW']) moveVector.z -= 1;
            if (keys['KeyS']) moveVector.z += 1;
            if (keys['KeyA']) moveVector.x -= 1;
            if (keys['KeyD']) moveVector.x += 1;
            
            moveVector.normalize();
            moveVector.applyQuaternion(camera.quaternion);
            moveVector.y = 0;
            
            let speed = player.speed;
            if (keys['ShiftLeft'] && !gameState.isAiming) {
                speed *= 1.5; // N칚o pode correr enquanto mira
            } else if (gameState.isAiming) {
                speed *= 0.3; // Movimento lento quando mirando
            }
            
            player.velocity.x = moveVector.x * speed;
            player.velocity.z = moveVector.z * speed;
            
            // Pulo (desabilitado quando mirando)
            if (keys['Space'] && player.isGrounded && !gameState.isAiming) {
                player.velocity.y = player.jumpPower;
                player.isGrounded = false;
            }
            
            // Gravidade
            player.velocity.y -= 30 * deltaTime;
            
            // Atualizar posi칞칚o
            player.position.add(player.velocity.clone().multiplyScalar(deltaTime));
            
            // Colis칚o com o ch칚o
            if (player.position.y <= 1.6) {
                player.position.y = 1.6;
                player.velocity.y = 0;
                player.isGrounded = true;
            }
            
            camera.position.copy(player.position);
        }
        
        function updateEnemies(deltaTime) {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                if (!enemy.userData.isAlive) continue;
                
                // Mover em dire칞칚o ao jogador
                const direction = new THREE.Vector3();
                direction.subVectors(player.position, enemy.position);
                direction.normalize();
                
                enemy.position.add(direction.multiplyScalar(enemy.userData.speed * deltaTime));
                enemy.lookAt(player.position);
                
                // Verificar colis칚o com jogador
                const distance = enemy.position.distanceTo(player.position);
                if (distance < 2) {
                    gameState.health -= 10;
                    enemy.userData.isAlive = false;
                    scene.remove(enemy);
                    enemies.splice(i, 1);
                    
                    createExplosion(enemy.position);
                    
                    if (gameState.health <= 0) {
                        gameOver();
                    }
                    
                    updateUI();
                }
            }
        }
        
        function updateBullets(deltaTime) {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                // Mover proj칠til
                const movement = bullet.userData.direction.clone();
                movement.multiplyScalar(bullet.userData.speed * deltaTime);
                bullet.position.add(movement);
                
                bullet.userData.life--;
                
                // Verificar colis칚o com inimigos
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (!enemy.userData.isAlive) continue;
                    
                    // Verificar colis칚o com a cabe칞a (headshot - 1 tiro)
                    const headPosition = new THREE.Vector3();
                    enemy.userData.head.getWorldPosition(headPosition);
                    const headDistance = bullet.position.distanceTo(headPosition);
                    
                    if (headDistance < 0.5) {
                        // HEADSHOT! Morte instant칙nea
                        enemy.userData.isAlive = false;
                        scene.remove(enemy);
                        enemies.splice(j, 1);
                        
                        scene.remove(bullet);
                        bullets.splice(i, 1);
                        
                        gameState.score += 200; // Pontua칞칚o extra por headshot
                        
                        // Efeito especial de headshot
                        createHeadshotEffect(headPosition);
                        
                        // Spawnar novo inimigo
                        setTimeout(() => createEnemy(), 1000);
                        
                        updateUI();
                        break;
                    }
                    
                    // Verificar colis칚o com o corpo (precisa de mais tiros)
                    const bodyDistance = bullet.position.distanceTo(enemy.position);
                    if (bodyDistance < 1.5) {
                        enemy.userData.health -= 50;
                        
                        scene.remove(bullet);
                        bullets.splice(i, 1);
                        
                        createExplosion(enemy.position);
                        
                        if (enemy.userData.health <= 0) {
                            enemy.userData.isAlive = false;
                            scene.remove(enemy);
                            enemies.splice(j, 1);
                            
                            gameState.score += 100;
                            
                            // Spawnar novo inimigo
                            setTimeout(() => createEnemy(), 1000);
                        }
                        
                        updateUI();
                        break;
                    }
                }
                
                // Remover proj칠til se muito longe
                if (bullet.userData.life <= 0) {
                    scene.remove(bullet);
                    bullets.splice(i, 1);
                }
            }
        }
        
        function createHeadshotEffect(position) {
            // Efeito especial mais intenso para headshot
            for (let i = 0; i < 20; i++) {
                const particleGeometry = new THREE.SphereGeometry(0.15, 4, 4);
                const particleMaterial = new THREE.MeshBasicMaterial({ 
                    color: Math.random() > 0.3 ? 0xff0000 : 0xffff00 
                });
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                
                particle.position.copy(position);
                particle.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 15,
                        Math.random() * 8 + 2,
                        (Math.random() - 0.5) * 15
                    ),
                    life: 80
                };
                
                particles.push(particle);
                scene.add(particle);
            }
        }
        
        function createExplosion(position) {
            for (let i = 0; i < 10; i++) {
                const particleGeometry = new THREE.SphereGeometry(0.1, 4, 4);
                const particleMaterial = new THREE.MeshBasicMaterial({ 
                    color: Math.random() > 0.5 ? 0xff4444 : 0xffaa00 
                });
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                
                particle.position.copy(position);
                particle.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 10,
                        Math.random() * 5,
                        (Math.random() - 0.5) * 10
                    ),
                    life: 60
                };
